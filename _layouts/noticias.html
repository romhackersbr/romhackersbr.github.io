---
layout: default
---
<div class="col-xs-12 col-md-9">

  <!-- Título da Página -->
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-dark pt-4">{{ page.title }}</h1>
    </div>
  </div>

  <!-- Separador da Página -->
  <div class="row">
    <div class="col-12">
      <hr />
    </div>
  </div>

  <div class="card mb-1">
    <div class="card-header text-center">
      <small>Enviado em {{ page.date | date: "%d/%m/%Y" }} às {{ page.date | date: "%H:%M" }} por
        {{ page.author }}</small>
    </div>
    <div class="card-body">
      <div class="container">

        <!-- Conteúdo da Notícia -->
        <div class="row">
          <div class="col-12">
            <p class="noticias-conteudo">{{ page.content }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = {
        {
          page.url | prepend: site.baseurl
        }
      }; // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = {
        {
          page.id
        }
      }; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
  </script>
  <script id="dsq-count-scr" src="//romhackersorg.disqus.com/embed.js" async></script>
  <noscript>Please enable JavaScript to view the <a href="//disqus.com/?ref_noscript">comments powered by
      Disqus.</a></noscript>
  {% endif %}

</div>
